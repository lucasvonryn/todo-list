<ion-content class="login-container">
  <ion-card class="login-card">
    <h1>Login</h1>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <ion-button expand="full" (click)="login()">Entrar</ion-button>

    <p class="signup-text">
      NÃ£o tem uma conta?
      <a (click)="goToSignup()">Crie uma conta</a>
    </p>
  </ion-card>
</ion-content>
